<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>

    <div class="main-container">
        <form class="inner-container">
            <h3 class="sign-title">Sign In</h3>
            <div class="item-group">
                <input class="input" type="text" name="email" placeholder="E-mail" id="email">
            </div>
            <div class="item-group">
                <input class="input" type="password" name="password" placeholder="Password" id="password">
            </div>
            <div class="item-group">
                <button class="signbtn" type="submit">SIGN IN</button>
            </div>

        </form>
    </div>
    
</body>
</html>
